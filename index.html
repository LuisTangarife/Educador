<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asistente Virtual 3D</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="container">
    <model-viewer
      id="avatar"
      src="Avatar_LuzAngela.glb"
      alt="Asistente Virtual Luz Angela"
      auto-rotate
      camera-controls
      autoplay
      ar
      shadow-intensity="1"
      exposure="1.5"
      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      camera-orbit="0deg 75deg 2.5m"
      field-of-view="45deg"
      style="width: 400px; height: 600px; background-color: #ffffff;">
    </model-viewer>

    <div id="textDisplay"></div>

    <div class="controls">
      <button id="playBtn">▶️ Reproducir</button>
      <button id="pauseBtn">⏸️ Pausar</button>
      <button id="restartBtn">🔁 Reiniciar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
